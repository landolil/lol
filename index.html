<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tardigradia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="sidebar">
        <button id="stop-slideshow-button" class="button">Stop Random Slideshow</button>
    </div>
    <div id="main-frame">
        <img id="main-image" src="clearpixle.gif" alt="Select a picture" width='100%' >
    </div>
    <div id="details">
        <button id="slideshow-button" class="button">Start Random Slideshow</button>
        <button id="release-microbes-button" class="button">Invite 400 <br>Tardigradians</button>
        <button id="spin-microbes-button" class="button">Almost Working <br>Spin 400<br>Tardigradians</button>
        <br>
        <img id="main-image" src="tardigradialanding.jpg" alt="Select a picture" width="150px" height="auto">
    </div>
    <div id="nav-bar" class="nav-bar">Back</div>

    <script src="js/data.js"></script>
    <script src="js/loadItems.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/slideshow.js"></script>
    <script src="js/movingIcons.js"></script>
    <script src="js/randomIcons.js"></script>
    <script src="js/spinningIcons.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadItems(data.phyla, 'phyla');

            document.getElementById('release-microbes-button').addEventListener('click', () => {
                const allImageUrls = createRandomIcons();
                createMovingIcons(allImageUrls);
      //          document.getElementById('main-image').src = 'images/whitepixle.jpg'; // Change the main image
            });

            document.getElementById('spin-microbes-button').addEventListener('click', () => {
                const allImageUrls = createRandomIcons();
                createSpinningIcons(allImageUrls);
            });
        });
    </script>
</body>
</html>
